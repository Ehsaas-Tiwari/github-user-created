<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GitHub User Info</title><script src="https://cdn.tailwindcss.com"></script><style>:root { color-scheme: light dark; }</style></head><body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen p-4"><div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-6 md:p-8 w-full max-w-md"><h1 class="text-3xl font-bold text-center mb-6">GitHub User Info</h1><form id="github-user-search-form" class="space-y-4"><div class="flex flex-col"><label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">GitHub Username:</label><input type="text" id="github-username-input" placeholder="e.g., octocat" required class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100"></div><button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 dark:focus:ring-offset-gray-800">Get Creation Date</button></form><div id="result-container" class="mt-6 p-4 border border-gray-200 dark:border-gray-700 rounded-md bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 hidden"><p class="text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Account Created On:</p><p id="github-created-at" class="text-lg font-semibold text-center"></p></div><div id="error-message" class="mt-6 p-4 border border-red-300 dark:border-red-600 rounded-md bg-red-50 dark:bg-red-900 text-red-800 dark:text-red-100 hidden" role="alert"><p class="font-medium">Error:</p><p class="text-sm" id="error-text"></p></div></div><script>document.addEventListener('DOMContentLoaded', () => {const form = document.getElementById('github-user-search-form');const usernameInput = document.getElementById('github-username-input');const createdAtElement = document.getElementById('github-created-at');const resultContainer = document.getElementById('result-container');const errorMessage = document.getElementById('error-message');const errorText = document.getElementById('error-text');function getQueryParam(name) {const urlParams = new URLSearchParams(window.location.search);return urlParams.get(name);}const githubToken = getQueryParam('token');form.addEventListener('submit', async (event) => {event.preventDefault();createdAtElement.textContent = '';resultContainer.classList.add('hidden');errorMessage.classList.add('hidden');const username = usernameInput.value.trim();if (!username) {showError('Please enter a GitHub username.');return;}try {const response = await fetchGitHubUserInfo(username, githubToken);if (response.ok) {const data = await response.json();const date = new Date(data.created_at);const utcDate = date.toISOString().split('T')[0];createdAtElement.textContent = utcDate;resultContainer.classList.remove('hidden');} else {const errorData = await response.json();showError(errorData.message || 'Failed to fetch GitHub user info.');}} catch (error) {console.error('Fetch error:', error);showError('An unexpected error occurred. Please check your network connection.');}});async function fetchGitHubUserInfo(username, token) {const url = `https://api.github.com/users/${username}`;const headers = {'Accept': 'application/vnd.github.v3+json'};if (token) {headers['Authorization'] = `token ${token}`;}return fetch(url, {headers: headers});}function showError(message) {errorText.textContent = message;errorMessage.classList.remove('hidden');}});</script></body></html>
