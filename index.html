<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>GitHub User Lookup</title><script src="https://cdn.tailwindcss.com"></script><style>:root {color-scheme: light dark;}.hidden {display: none;}</style></head><body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans min-h-screen flex flex-col items-center justify-center p-4"><div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-lg shadow-xl p-6 space-y-6"><h1 class="text-3xl font-bold text-center mb-6">GitHub User Lookup</h1><div class="flex flex-col sm:flex-row gap-4"><input type="text" id="username-input" class="flex-1 p-3 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-100" placeholder="Enter GitHub username" aria-label="GitHub username"><button id="search-button" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">Search</button></div><div id="github-status" role="status" aria-live="polite" class="text-center text-sm font-medium h-6"></div><div id="github-profile-card" class="hidden flex flex-col items-center p-6 bg-gray-50 dark:bg-gray-700 rounded-lg shadow-inner mt-6 text-center"><img id="avatar" class="w-24 h-24 rounded-full border-4 border-blue-500 mb-4" src="" alt="User Avatar"><h2 id="name" class="text-2xl font-bold"></h2><p id="login" class="text-gray-600 dark:text-gray-300 text-lg"></p><p id="bio" class="mt-2 text-gray-700 dark:text-gray-200"></p><div class="flex justify-center gap-6 mt-4 text-sm"><p><span class="font-semibold">Followers:</span> <span id="followers"></span></p><p><span class="font-semibold">Following:</span> <span id="following"></span></p><p><span class="font-semibold">Repos:</span> <span id="public-repos"></span></p></div><p class="mt-3 text-sm"><span class="font-semibold">Account Age:</span> <span id="github-account-age"></span></p><a id="profile-link" href="#" target="_blank" rel="noopener noreferrer" class="mt-4 inline-block px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-md text-sm font-medium transition-colors duration-200">View Profile</a></div></div><script>const usernameInput = document.getElementById('username-input');const searchButton = document.getElementById('search-button');const githubStatus = document.getElementById('github-status');const githubProfileCard = document.getElementById('github-profile-card');const avatar = document.getElementById('avatar');const nameElement = document.getElementById('name');const loginElement = document.getElementById('login');const bioElement = document.getElementById('bio');const followersElement = document.getElementById('followers');const followingElement = document.getElementById('following');const publicReposElement = document.getElementById('public-repos');const accountAgeElement = document.getElementById('github-account-age');const profileLink = document.getElementById('profile-link');function updateStatus(message, isError = false) {githubStatus.textContent = message;githubStatus.className = `text-center text-sm font-medium h-6 ${isError ? 'text-red-600 dark:text-red-400' : 'text-green-600 dark:text-green-400'}`;}function calculateAccountAge(createdAt) {if (!createdAt) return 'N/A';const createdDate = new Date(createdAt);const now = new Date();const diffTime = Math.abs(now - createdDate);const diffYears = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 365.25));return `${diffYears} years`;}function renderUserProfile(data) {avatar.src = data.avatar_url;avatar.alt = `${data.login}'s avatar`;nameElement.textContent = data.name || data.login;loginElement.textContent = `@${data.login}`;bioElement.textContent = data.bio || 'No bio available.';followersElement.textContent = data.followers;followingElement.textContent = data.following;publicReposElement.textContent = data.public_repos;accountAgeElement.textContent = calculateAccountAge(data.created_at);profileLink.href = data.html_url;githubProfileCard.classList.remove('hidden');}async function fetchGitHubUser() {const username = usernameInput.value.trim();if (!username) {updateStatus('Please enter a GitHub username.', true);githubProfileCard.classList.add('hidden');return;}const cacheKey = `github-user-${username.toLowerCase()}`;const cachedData = localStorage.getItem(cacheKey);if (cachedData) {try {const data = JSON.parse(cachedData);renderUserProfile(data);updateStatus(`Loaded from cache for @${username}.`);return;} catch (e) {console.error('Failed to parse cached data:', e);localStorage.removeItem(cacheKey); // Clear corrupted cache}}updateStatus('Searching...', false);githubProfileCard.classList.add('hidden');try {const response = await fetch(`https://api.github.com/users/${username}`);if (response.status === 404) {updateStatus(`User @${username} not found.`, true);return;}if (!response.ok) {throw new Error(`GitHub API error: ${response.status} ${response.statusText}`);}const data = await response.json();localStorage.setItem(cacheKey, JSON.stringify(data));renderUserProfile(data);updateStatus(`Successfully loaded profile for @${username}.`);} catch (error) {console.error('Fetch error:', error);updateStatus(`Error: ${error.message}. Please try again.`, true);}}searchButton.addEventListener('click', fetchGitHubUser);usernameInput.addEventListener('keydown', (event) => {if (event.key === 'Enter') {fetchGitHubUser();}});</script></body></html>
